<!DOCTYPE html>
<html>
<head>
  <title>OpenStreetMap with Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</head>
<body>
  <div id="map" style="width: 100%; height: 90vh;"></div>
  <div style="padding: 10px;">
    <button onclick="useMyLocation()">Utiliser ma position</button>
  </div>
  <script>
    var map = L.map('map').setView([48.858844, 2.294351], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Marqueurs pour le point de départ et le point de fin
    var startMarker = L.marker([48.858844, 2.294351], { draggable: true }).addTo(map).bindPopup('Point de départ');
    var endMarker = L.marker([48.8566, 2.3522], { draggable: true }).addTo(map).bindPopup('Point de fin');

    // Mise à jour de l'itinéraire à chaque déplacement des marqueurs
    startMarker.on('dragend', updateRoute);
    endMarker.on('dragend', updateRoute);

    // Ajouter un contrôleur de géocodage (recherche d'adresses)
    L.Control.geocoder({
      defaultMarkGeocode: false
    })
    .on('markgeocode', function(e) {
      var latlng = e.geocode.center;
      startMarker.setLatLng(latlng).bindPopup('Point de départ : ' + e.geocode.name).openPopup();
      map.setView(latlng, 13);
      updateRoute();
    })
    .addTo(map);

    // Contrôle de routage pour tracer l'itinéraire
    var routingControl = L.Routing.control({
      waypoints: [
        startMarker.getLatLng(),
        endMarker.getLatLng()
      ],
      routeWhileDragging: true,
      geocoder: L.Control.Geocoder.nominatim(),
      createMarker: function() { return null; } // On laisse les marqueurs existants
    }).addTo(map);

    // Fonction pour mettre à jour l'itinéraire
    function updateRoute() {
      routingControl.setWaypoints([
        startMarker.getLatLng(),
        endMarker.getLatLng()
      ]);
    }

    // Fonction pour utiliser la localisation de l'utilisateur comme point de départ
    function useMyLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var userLatLng = [position.coords.latitude, position.coords.longitude];
          startMarker.setLatLng(userLatLng).bindPopup('Ma position').openPopup();
          map.setView(userLatLng, 13);
          updateRoute();
        }, function() {
          alert('La localisation a échoué. Veuillez autoriser l\'accès à votre position.');
        });
      } else {
        alert('La géolocalisation n\'est pas supportée par votre navigateur.');
      }
    }
  </script>
</body>
</html>
